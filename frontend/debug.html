<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Debug OfertaPrimeX</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    button { margin: 5px 0; }
    pre { background: #eee; padding: 10px; max-height: 300px; overflow: auto; }
  </style>
</head>
<body>

<h2>ðŸ”§ Debug OfertaPrimeX</h2>

<button onclick="status()">Status Servidor</button>
<button onclick="db()">Status Banco</button>
<button onclick="tabelas()">Listar Tabelas</button>
<button onclick="produtos()">Listar Produtos</button>
<button onclick="exportar()">Exportar CSV</button>

<h3>Importar CSV</h3>
<input type="file" id="csvFile" />
<button onclick="importar()">Importar</button>

<pre id="saida"></pre>

<script>
const API = '';

function mostrar(data) {
  document.getElementById('saida').textContent =
    typeof data === 'string' ? data : JSON.stringify(data, null, 2);
}

async function status() {
  mostrar(await fetch(API + '/debug/status').then(r => r.json()));
}

async function db() {
  mostrar(await fetch(API + '/debug/db').then(r => r.json()));
}

async function tabelas() {
  mostrar(await fetch(API + '/debug/db/tabelas').then(r => r.json()));
}

async function produtos() {
  mostrar(await fetch(API + '/debug/produtos').then(r => r.json()));
}

function exportar() {
  window.open(API + '/debug/produtos/exportar');
}

function importar() {
  const file = document.getElementById('csvFile').files[0];
  if (!file) return alert('Selecione um arquivo CSV');

  const reader = new FileReader();
  reader.onload = async () => {
    const res = await fetch(API + '/debug/produtos/importar', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ csv: reader.result })
    });
    mostrar(await res.json());
  };
  reader.readAsText(file);
}
</script>

</body>
</html>
