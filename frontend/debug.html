<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Debug OfertaPrimeX</title>

  <!-- =====================================================
       ESTILO GERAL
       ===================================================== -->
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background: #0f172a;
      color: #e5e7eb;
    }

    /* ================= MENU LATERAL ================= */
    #menu {
      width: 280px;
      background: #020617;
      padding: 20px;
      border-right: 1px solid #1e293b;
    }

    #menu h2 {
      color: #38bdf8;
      margin-bottom: 15px;
    }

    #menu button {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      background: #2563eb;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      text-align: left;
      font-size: 14px;
    }

    #menu button:hover {
      background: #1d4ed8;
    }

    /* ================= CONTE√öDO ================= */
    #content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #334155;
      padding: 8px;
      font-size: 13px;
    }

    th {
      background: #1e293b;
    }

    pre {
      background: #020617;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>

<body>

<!-- =====================================================
     MENU LATERAL
     ===================================================== -->
<div id="menu">
  <h2>Debug Backend</h2>

  <button onclick="statusServidor()">Status do Servidor</button>
  <button onclick="statusEnv()">Vari√°veis de Ambiente</button>
  <button onclick="statusBanco()">Status do Banco</button>
  <button onclick="listarTabelas()">Listar Tabelas</button>

  <hr>

  <button onclick="inserirProdutoTeste()">Inserir Produto Teste</button>
  <button onclick="listarProdutos()">Listar Produtos</button>
  <button onclick="exportarProdutos()">Exportar Produtos (CSV)</button>

  <hr>

  <button onclick="dashboard()">Dashboard</button>
</div>

<!-- =====================================================
     √ÅREA DE CONTE√öDO
     ===================================================== -->
<div id="content">
  <h1>OfertaPrimeX ‚Äî Debug</h1>
  <div id="output">Selecione uma op√ß√£o no menu.</div>
</div>

<!-- =====================================================
     SCRIPT
     ===================================================== -->
<script>
/* =====================================================
   CONFIGURA√á√ÉO DO BACKEND
   üëâ URL BASE DO BACKEND
   ===================================================== */
const API = 'https://yo0g0cg4c88w88osc4s04c0c.72.61.33.248.sslip.io';

/* =====================================================
   FUN√á√ÉO PADR√ÉO PARA EXIBIR RESULTADOS
   ===================================================== */
function output(html) {
  document.getElementById('output').innerHTML = html;
}

/* =====================================================
   FETCH PADR√ÉO COM TRATAMENTO SIMPLES
   ===================================================== */
async function fetchJson(url) {
  try {
    const res = await fetch(url);
    return await res.json();
  } catch (err) {
    output(`<pre>Erro ao acessar:\n${url}\n\n${err}</pre>`);
    throw err;
  }
}

/* =====================================================
   STATUS DO SERVIDOR
   ===================================================== */
async function statusServidor() {
  const data = await fetchJson(`${API}/debug/status`);
  output(`<pre>${JSON.stringify(data, null, 2)}</pre>`);
}

/* =====================================================
   VARI√ÅVEIS DE AMBIENTE
   ===================================================== */
async function statusEnv() {
  const data = await fetchJson(`${API}/debug/env`);
  output(`<pre>${JSON.stringify(data, null, 2)}</pre>`);
}

/* =====================================================
   STATUS DO BANCO
   ===================================================== */
async function statusBanco() {
  const data = await fetchJson(`${API}/debug/db`);
  output(`<pre>${JSON.stringify(data, null, 2)}</pre>`);
}

/* =====================================================
   LISTAR TABELAS
   ===================================================== */
async function listarTabelas() {
  const data = await fetchJson(`${API}/debug/db/tabelas`);
  output(`<pre>${JSON.stringify(data, null, 2)}</pre>`);
}

/* =====================================================
   INSERIR PRODUTO TESTE
   ===================================================== */
async function inserirProdutoTeste() {
  const data = await fetchJson(`${API}/debug/db/insert-teste`);
  output(`
    <h3>Produto inserido com sucesso</h3>
    <pre>${JSON.stringify(data, null, 2)}</pre>
    <p>Agora clique em <b>Listar Produtos</b>.</p>
  `);
}

/* =====================================================
   LISTAR PRODUTOS (CORRIGIDO)
   üëâ BACKEND RETORNA ARRAY DIRETO
   ===================================================== */
async function listarProdutos() {
  const data = await fetchJson(`${API}/debug/produtos`);

  if (!data || data.length === 0) {
    output('<b>Nenhum produto encontrado no banco.</b>');
    return;
  }

  let html = `
    <table>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Descri√ß√£o</th>
        <th>Pre√ßo</th>
        <th>Plataforma</th>
      </tr>
  `;

  data.forEach(p => {
    html += `
      <tr>
        <td>${p.id}</td>
        <td>${p.nome}</td>
        <td>${p.descricao || ''}</td>
        <td>${p.preco}</td>
        <td>${p.plataforma}</td>
      </tr>
    `;
  });

  html += '</table>';
  output(html);
}

/* =====================================================
   EXPORTAR PRODUTOS (CSV)
   üëâ USA ROTA DO BACKEND
   ===================================================== */
function exportarProdutos() {
  window.location.href = `${API}/debug/produtos/exportar`;
}

/* =====================================================
   DASHBOARD
   ===================================================== */
async function dashboard() {
  const data = await fetchJson(`${API}/debug/dashboard`);
  output(`<pre>${JSON.stringify(data, null, 2)}</pre>`);
}
</script>

</body>
</html>
