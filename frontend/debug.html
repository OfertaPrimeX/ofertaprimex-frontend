<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>OfertaPrimeX ‚Äî Painel de Debug</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }

    h1 {
      color: #38bdf8;
    }

    h2 {
      margin-top: 30px;
      color: #7dd3fc;
    }

    button {
      margin: 5px;
      padding: 10px 15px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .danger {
      background: #b91c1c;
    }

    .danger:hover {
      background: #991b1b;
    }

    pre {
      background: #020617;
      padding: 15px;
      margin-top: 20px;
      border-radius: 6px;
      max-height: 450px;
      overflow: auto;
      white-space: pre-wrap;
    }

    .group {
      margin-bottom: 15px;
    }
  </style>
</head>

<body>

  <h1>üõ†Ô∏è Painel de Debug ‚Äî OfertaPrimeX</h1>
  <p>Use este painel para validar backend, banco e integra√ß√µes.</p>

  <!-- ============================= -->
  <!-- GRUPO: BACKEND / INFRA        -->
  <!-- ============================= -->
  <h2>üîß Backend / Infra</h2>
  <div class="group">
    <button onclick="callApi('/debug/status')">Status Backend</button>
    <button onclick="callApi('/debug/env')">Vari√°veis de Ambiente</button>
  </div>

  <!-- ============================= -->
  <!-- GRUPO: BANCO DE DADOS         -->
  <!-- ============================= -->
  <h2>üóÑÔ∏è Banco de Dados</h2>
  <div class="group">
    <button onclick="callApi('/debug/db')">Teste Conex√£o DB</button>
    <button onclick="callApi('/debug/db/tabelas')">Listar Tabelas</button>
    <button onclick="callApi('/debug/produtos')">Listar Produtos</button>
    <button class="danger" onclick="postApi('/debug/db/insert-teste')">
      Inserir Produto Teste
    </button>
  </div>

  <!-- ============================= -->
  <!-- GRUPO: MERCADO LIVRE          -->
  <!-- ============================= -->
  <h2>üõí Mercado Livre</h2>
  <div class="group">
    <button onclick="callApi('/debug/meli/tokens')">
      Listar Tokens Mercado Livre
    </button>
  </div>

  <!-- ============================= -->
  <!-- SA√çDA                         -->
  <!-- ============================= -->
  <pre id="output">Resultado aparecer√° aqui...</pre>

  <script>
    // =====================================================
    // CONFIGURA√á√ÉO
    // =====================================================
    // üî¥ ALTERE APENAS ESTA URL SE MUDAR O BACKEND
    const BASE_URL = 'https://yo0g0cg4c88w88osc4s04c0c.72.61.33.248.sslip.io';

    // =====================================================
    // FUN√á√ÉO PARA REQUISI√á√ïES GET
    // =====================================================
    async function callApi(endpoint) {
      document.getElementById('output').textContent = 'Carregando...';

      try {
        const res = await fetch(BASE_URL + endpoint);
        const data = await res.json();

        document.getElementById('output').textContent =
          JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('output').textContent =
          'Erro: ' + err.message;
      }
    }

    // =====================================================
    // FUN√á√ÉO PARA REQUISI√á√ïES POST
    // =====================================================
    async function postApi(endpoint) {
      document.getElementById('output').textContent = 'Processando...';

      try {
        const res = await fetch(BASE_URL + endpoint, {
          method: 'POST'
        });

        const data = await res.json();

        document.getElementById('output').textContent =
          JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('output').textContent =
          'Erro: ' + err.message;
      }
    }
  </script>

</body>
</html>
