<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>OfertaPrimeX â€” Painel de Debug</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      height: 100vh;
    }

    /* ===== MENU LATERAL ===== */
    .sidebar {
      width: 260px;
      background: #020617;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      color: #38bdf8;
      margin-bottom: 15px;
    }

    .sidebar button {
      width: 100%;
      margin-bottom: 8px;
      padding: 10px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
    }

    .sidebar button:hover {
      background: #1d4ed8;
    }

    .danger {
      background: #b91c1c !important;
    }

    /* ===== CONTEÃšDO ===== */
    .content {
      flex: 1;
      padding: 20px;
      overflow: auto;
    }

    h1 {
      color: #38bdf8;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      margin-top: 5px;
      padding: 6px;
      border-radius: 4px;
      border: none;
      width: 220px;
    }

    .actions button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 10px 15px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .actions button:hover {
      background: #1d4ed8;
    }

    pre {
      background: #020617;
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
      max-height: 500px;
      overflow: auto;
    }
  </style>
</head>

<body>

  <!-- ===== MENU ===== -->
  <div class="sidebar">
    <h2>ðŸ›  Debug</h2>

    <button onclick="callApi('/debug/status')">Status</button>
    <button onclick="callApi('/debug/env')">Env</button>
    <button onclick="callApi('/debug/db')">Teste DB</button>
    <button onclick="callApi('/debug/db/tabelas')">Tabelas</button>
    <button onclick="callApi('/debug/dashboard')">Dashboard</button>

    <hr>

    <button onclick="listarProdutos()">ðŸ“¦ Listar Produtos</button>
    <button onclick="listarProdutosPorData()">ðŸ“… Produtos por Data</button>

    <button class="danger" onclick="excluirProduto()">ðŸ—‘ Excluir Produto</button>

    <hr>

    <button onclick="callApi('/debug/meli/tokens')">ðŸ”‘ Tokens ML</button>
  </div>

  <!-- ===== CONTEÃšDO ===== -->
  <div class="content">
    <h1>Painel de Debug â€” OfertaPrimeX</h1>

    <!-- FILTRO POR DATA -->
    <label>Data inÃ­cio:</label>
    <input type="date" id="data_inicio">

    <label>Data fim:</label>
    <input type="date" id="data_fim">

    <div class="actions">
      <button onclick="listarProdutosPorData()">Confirmar filtro</button>
    </div>

    <!-- EXCLUSÃƒO -->
    <label>ID do produto para excluir:</label>
    <input type="number" id="produto_id">

    <div class="actions">
      <button class="danger" onclick="excluirProduto()">Excluir produto</button>
    </div>

    <pre id="output">Resultado aparecerÃ¡ aqui...</pre>
  </div>

  <script>
    // ðŸ”´ AJUSTE SEU BACKEND AQUI
    const BASE_URL = 'https://yo0g0cg4c88w88osc4s04c0c.72.61.33.248.sslip.io/';

    async function callApi(endpoint) {
      try {
        const res = await fetch(BASE_URL + endpoint);
        const data = await res.json();
        show(data);
      } catch (err) {
        show({ erro: err.message });
      }
    }

    function show(data) {
      document.getElementById('output').textContent =
        JSON.stringify(data, null, 2);
    }

    // ===== PRODUTOS =====
    async function listarProdutos() {
      callApi('/debug/produtos');
    }

    async function listarProdutosPorData() {
      const inicio = document.getElementById('data_inicio').value;
      const fim = document.getElementById('data_fim').value;

      let url = '/debug/produtos?';
      if (inicio) url += `data_inicio=${inicio}&`;
      if (fim) url += `data_fim=${fim}`;

      callApi(url);
    }

    async function excluirProduto() {
      const id = document.getElementById('produto_id').value;
      if (!id) {
        show({ erro: 'Informe o ID do produto' });
        return;
      }

      try {
        const res = await fetch(`${BASE_URL}/debug/produtos/${id}`, {
          method: 'DELETE'
        });
        const data = await res.json();
        show(data);
      } catch (err) {
        show({ erro: err.message });
      }
    }
  </script>

</body>
</html>
