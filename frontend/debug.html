<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>OfertaPrimeX â€” Painel de Debug</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      height: 100vh;
    }

    /* ================= MENU LATERAL ================= */
    aside {
      width: 260px;
      background: #020617;
      border-right: 1px solid #1e293b;
      padding: 20px;
    }

    aside h2 {
      color: #38bdf8;
      margin-bottom: 20px;
    }

    aside button {
      width: 100%;
      margin-bottom: 8px;
      padding: 10px;
      background: #1e293b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
    }

    aside button:hover {
      background: #334155;
    }

    /* ================= CONTEÃšDO ================= */
    main {
      flex: 1;
      padding: 20px;
      overflow: auto;
    }

    h1 {
      color: #38bdf8;
    }

    .actions {
      margin-bottom: 15px;
    }

    input, button.action {
      padding: 8px;
      margin-right: 5px;
      border-radius: 5px;
      border: none;
    }

    button.action {
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    button.action:hover {
      background: #1d4ed8;
    }

    button.danger {
      background: #b91c1c;
    }

    pre {
      background: #020617;
      border: 1px solid #1e293b;
      padding: 15px;
      border-radius: 6px;
      max-height: 70vh;
      overflow: auto;
    }
  </style>
</head>

<body>

  <!-- ================= MENU ================= -->
  <aside>
    <h2>ðŸ›  Debug</h2>

    <button onclick="get('/debug/status')">Status Backend</button>
    <button onclick="get('/debug/env')">VariÃ¡veis de Ambiente</button>
    <button onclick="get('/debug/db')">Teste Banco</button>
    <button onclick="get('/debug/db/tabelas')">Listar Tabelas</button>
    <button onclick="get('/debug/dashboard')">Dashboard</button>

    <hr />

    <button onclick="listarProdutos()">ðŸ“¦ Listar Produtos</button>
    <button onclick="listarProdutosPorData()">ðŸ“… Produtos por Data</button>
    <button onclick="exportarProdutos()">â¬‡ Exportar Produtos</button>

    <input type="file" id="fileInput" />
    <button onclick="importarProdutos()">â¬† Importar Produtos</button>

    <hr />

    <button onclick="get('/debug/meli/tokens')">ðŸ”‘ Listar Tokens</button>
  </aside>

  <!-- ================= CONTEÃšDO ================= -->
  <main>
    <h1>Painel de Debug â€” OfertaPrimeX</h1>

    <div class="actions">
      <input type="number" id="deleteId" placeholder="ID Produto" />
      <button class="action danger" onclick="excluirProduto()">Excluir Produto</button>
    </div>

    <pre id="output">Selecione uma opÃ§Ã£o no menu...</pre>
  </main>

  <!-- ================= SCRIPT ================= -->
  <script>
    const BASE_URL = 'https://SEU_BACKEND_AQUI'; // ðŸ”´ ALTERE

    async function get(endpoint) {
      const res = await fetch(BASE_URL + endpoint);
      const data = await res.json();
      mostrar(data);
    }

    function mostrar(data) {
      document.getElementById('output').textContent =
        JSON.stringify(data, null, 2);
    }

    /* ================= PRODUTOS ================= */

    function listarProdutos() {
      get('/debug/produtos');
    }

    function listarProdutosPorData() {
      const inicio = prompt('Data inÃ­cio (YYYY-MM-DD)');
      const fim = prompt('Data fim (YYYY-MM-DD)');
      get(`/debug/produtos?data_inicio=${inicio}&data_fim=${fim}`);
    }

    async function excluirProduto() {
      const id = document.getElementById('deleteId').value;
      if (!id) return alert('Informe o ID');
      const res = await fetch(`${BASE_URL}/debug/produtos/${id}`, {
        method: 'DELETE'
      });
      mostrar(await res.json());
    }

    /* ================= IMPORTAÃ‡ÃƒO ================= */
    async function importarProdutos() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert('Selecione um arquivo');

      const formData = new FormData();
      formData.append('file', file);

      const res = await fetch(`${BASE_URL}/debug/produtos/import`, {
        method: 'POST',
        body: formData
      });

      mostrar(await res.json());
    }

    /* ================= EXPORTAÃ‡ÃƒO ================= */
    async function exportarProdutos() {
      const res = await fetch(`${BASE_URL}/debug/produtos`);
      const data = await res.json();

      const csv = [
        Object.keys(data.produtos[0]).join(','),
        ...data.produtos.map(p => Object.values(p).join(','))
      ].join('\n');

      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'produtos.csv';
      a.click();
    }
  </script>

</body>
</html>
