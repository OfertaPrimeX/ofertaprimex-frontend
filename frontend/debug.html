<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>OfertaPrimeX ‚Äî Painel de Debug</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }

    h1 {
      color: #38bdf8;
    }

    button {
      margin: 5px;
      padding: 10px 15px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .danger {
      background: #b91c1c;
    }

    input {
      margin: 5px;
      padding: 8px;
      border-radius: 4px;
      border: none;
    }

    pre {
      background: #020617;
      padding: 15px;
      margin-top: 20px;
      border-radius: 6px;
      max-height: 400px;
      overflow: auto;
    }
  </style>
</head>

<body>

  <h1>üõ†Ô∏è Painel de Debug ‚Äî OfertaPrimeX</h1>
  <p>Selecione o teste que deseja executar:</p>

  <!-- ===================== BOT√ïES EXISTENTES ===================== -->
  <div>
    <button onclick="callApi('/debug/status')">Status Backend</button>
    <button onclick="callApi('/debug/env')">Vari√°veis de Ambiente</button>
    <button onclick="callApi('/debug/db')">Teste Banco</button>
    <button onclick="callApi('/debug/db/tabelas')">Listar Tabelas</button>
    <button onclick="callApi('/debug/produtos')">Listar Produtos</button>
    <button onclick="callApi('/debug/meli/tokens')">Tokens Mercado Livre</button>

    <button class="danger" onclick="postApi('/debug/db/insert-teste')">
      Inserir Produto Teste
    </button>
  </div>

  <hr />

  <!-- ===================== FILTRO POR DATA ===================== -->
  <h3>üìÖ Filtro de Produtos por Data</h3>

  <input type="date" id="dataInicio">
  <input type="date" id="dataFim">
  <button onclick="filtrarProdutos()">Filtrar</button>

  <hr />

  <!-- ===================== IMPORTA√á√ÉO CSV ===================== -->
  <h3>üì• Importar Produtos (CSV)</h3>

  <input type="file" id="csvFile" accept=".csv" />
  <button onclick="importarCSV()">Importar CSV</button>

  <pre id="output">Resultado aparecer√° aqui...</pre>

  <!-- ===================== SCRIPT ===================== -->
  <script>
    // üî¥ ALTERE APENAS SE O BACKEND MUDAR
    const BASE_URL = 'https://yo0g0cg4c88w88osc4s04c0c.72.61.33.248.sslip.io';

    // -----------------------------
    // GET simples
    // -----------------------------
    async function callApi(endpoint) {
      try {
        const res = await fetch(BASE_URL + endpoint);
        const data = await res.json();
        document.getElementById('output').textContent =
          JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('output').textContent =
          'Erro: ' + err.message;
      }
    }

    // -----------------------------
    // POST simples
    // -----------------------------
    async function postApi(endpoint) {
      try {
        const res = await fetch(BASE_URL + endpoint, {
          method: 'POST'
        });
        const data = await res.json();
        document.getElementById('output').textContent =
          JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('output').textContent =
          'Erro: ' + err.message;
      }
    }

    // -----------------------------
    // FILTRO DE PRODUTOS
    // -----------------------------
    async function filtrarProdutos() {
      const inicio = document.getElementById('dataInicio').value;
      const fim = document.getElementById('dataFim').value;

      let url = '/debug/produtos?';
      if (inicio) url += `data_inicio=${inicio}&`;
      if (fim) url += `data_fim=${fim}`;

      callApi(url);
    }

    // -----------------------------
    // IMPORTA√á√ÉO CSV
    // -----------------------------
    async function importarCSV() {
      const fileInput = document.getElementById('csvFile');

      if (!fileInput.files.length) {
        alert('Selecione um arquivo CSV');
        return;
      }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      try {
        const res = await fetch(BASE_URL + '/debug/produtos/import', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        document.getElementById('output').textContent =
          JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('output').textContent =
          'Erro: ' + err.message;
      }
    }
  </script>

</body>
</html>
