<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>OfertaPrimeX â€” Painel de Debug</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      height: 100vh;
    }

    /* ===== MENU LATERAL ===== */
    .sidebar {
      width: 260px;
      background: #020617;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #1e293b;
    }

    .sidebar h2 {
      color: #38bdf8;
      margin-bottom: 20px;
    }

    .sidebar button {
      width: 100%;
      margin-bottom: 8px;
      padding: 10px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
    }

    .sidebar button:hover {
      background: #1d4ed8;
    }

    .sidebar .danger {
      background: #b91c1c;
    }

    /* ===== CONTEÃšDO ===== */
    .content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      overflow: auto;
    }

    h1 {
      color: #38bdf8;
    }

    .box {
      background: #020617;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 4px;
    }

    input {
      padding: 6px;
      border-radius: 4px;
      border: none;
      width: 200px;
    }

    .action {
      margin-top: 10px;
      padding: 8px 14px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .action:hover {
      background: #1d4ed8;
    }

    pre {
      background: #020617;
      padding: 15px;
      border-radius: 6px;
      max-height: 400px;
      overflow: auto;
    }
  </style>
</head>

<body>

  <!-- ===== MENU ESQUERDO ===== -->
  <div class="sidebar">
    <h2>ðŸ›  Debug</h2>

    <button onclick="callApi('/debug/status')">Status Backend</button>
    <button onclick="callApi('/debug/env')">VariÃ¡veis de Ambiente</button>
    <button onclick="callApi('/debug/db')">Teste Banco</button>
    <button onclick="callApi('/debug/db/tabelas')">Listar Tabelas</button>

    <hr>

    <button onclick="callApi('/debug/produtos')">Listar Produtos</button>
    <button onclick="callApi('/debug/meli/tokens')">Listar Tokens</button>
    <button onclick="callApi('/debug/dashboard')">Dashboard</button>
  </div>

  <!-- ===== CONTEÃšDO DIREITO ===== -->
  <div class="content">
    <h1>OfertaPrimeX â€” Painel de Debug</h1>

    <!-- FILTRO POR DATA -->
    <div class="box">
      <h3>ðŸ“… Produtos por Data</h3>

      <label>Data inÃ­cio</label>
      <input type="date" id="dataInicio">

      <label>Data fim</label>
      <input type="date" id="dataFim">

      <br><br>
      <button class="action" onclick="listarPorData()">
        Confirmar filtro
      </button>
    </div>

    <!-- EXCLUSÃƒO -->
    <div class="box">
      <h3>ðŸ—‘ Excluir Produto</h3>

      <label>ID do produto</label>
      <input type="number" id="produtoId">

      <br><br>
      <button class="action" onclick="excluirProduto()">
        Excluir produto
      </button>
    </div>

    <!-- RESULTADO -->
    <div class="box">
      <h3>ðŸ“„ Resultado</h3>
      <pre id="output">Aguardando aÃ§Ã£o...</pre>
    </div>
  </div>

  <!-- ===== SCRIPT ===== -->
  <script>
    const BASE_URL = 'https://yo0g0cg4c88w88osc4s04c0c.72.61.33.248.sslip.io';

    async function callApi(endpoint) {
      try {
        const res = await fetch(BASE_URL + endpoint);
        const data = await res.json();
        document.getElementById('output').textContent =
          JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('output').textContent =
          'Erro: ' + err.message;
      }
    }

    async function listarPorData() {
      const inicio = document.getElementById('dataInicio').value;
      const fim = document.getElementById('dataFim').value;

      let url = '/debug/produtos?';
      if (inicio) url += `data_inicio=${inicio}&`;
      if (fim) url += `data_fim=${fim}`;

      callApi(url);
    }

    async function excluirProduto() {
      const id = document.getElementById('produtoId').value;
      if (!id) {
        alert('Informe o ID do produto');
        return;
      }

      if (!confirm(`Confirma excluir o produto ${id}?`)) return;

      try {
        const res = await fetch(`${BASE_URL}/debug/produtos/${id}`, {
          method: 'DELETE'
        });
        const data = await res.json();
        document.getElementById('output').textContent =
          JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('output').textContent =
          'Erro: ' + err.message;
      }
    }
  </script>

</body>
</html>
