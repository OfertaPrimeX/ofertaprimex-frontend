<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Debug OfertaPrimeX</title>

  <!-- ===============================
       ESTILO
       =============================== -->
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background: #0f172a;
      color: #e5e7eb;
    }

    #menu {
      width: 300px;
      background: #020617;
      padding: 20px;
      border-right: 1px solid #1e293b;
    }

    #menu h2 {
      color: #38bdf8;
      margin-bottom: 15px;
    }

    #menu button {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      background: #2563eb;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      text-align: left;
      font-size: 14px;
    }

    #menu button:hover {
      background: #1d4ed8;
    }

    #menu button.danger {
      background: #dc2626;
    }

    #menu button.danger:hover {
      background: #b91c1c;
    }

    #content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #334155;
      padding: 8px;
      font-size: 13px;
    }

    th {
      background: #1e293b;
    }

    pre, textarea {
      background: #020617;
      padding: 15px;
      border-radius: 4px;
      width: 100%;
      color: #e5e7eb;
    }

    textarea {
      height: 200px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 4px;
      border: none;
    }
  </style>
</head>

<body>

<!-- ===============================
     MENU
     =============================== -->
<div id="menu">
  <h2>Debug Backend</h2>

  <input id="user" placeholder="Usuário debug">
  <input id="pass" type="password" placeholder="Senha debug">
  <button onclick="login()">Login</button>
  <button class="danger" onclick="logout()">Logout</button>

  <hr>

  <button onclick="statusServidor()">Status Servidor</button>
  <button onclick="statusBanco()">Status Banco</button>
  <button onclick="listarTabelas()">Listar Tabelas</button>
  <button onclick="inserirProdutoTeste()">Inserir Produto Teste</button>
  <button onclick="listarProdutos()">Listar Produtos</button>
  <button onclick="exportarProdutos()">Exportar Produtos</button>
  <button onclick="mostrarImportacao()">Importar Produtos</button>
</div>

<!-- ===============================
     CONTEÚDO
     =============================== -->
<div id="content">
  <h1>OfertaPrimeX — Debug</h1>
  <div id="output">Faça login para começar.</div>
</div>

<script>
/* =====================================================
   CONFIGURAÇÃO
   ===================================================== */
const API = 'https://SEU_DOMINIO_AQUI';

/* =====================================================
   TOKEN
   ===================================================== */
const getToken = () => localStorage.getItem('debug_token');
const setToken = t => localStorage.setItem('debug_token', t);
const clearToken = () => localStorage.removeItem('debug_token');

/* =====================================================
   OUTPUT
   ===================================================== */
function output(html) {
  document.getElementById('output').innerHTML = html;
}

/* =====================================================
   FETCH COM AUTH
   ===================================================== */
async function fetchAuth(url, options = {}) {
  const token = getToken();
  if (!token) throw new Error('Sem token');

  const res = await fetch(url, {
    ...options,
    headers: {
      'Content-Type': 'application/json',
      'Authorization': 'Bearer ' + token
    }
  });

  if (!res.ok) throw await res.json();
  return res.json();
}

/* =====================================================
   LOGIN
   ===================================================== */
async function login() {
  const user = user.value;
  const pass = pass.value;

  const res = await fetch(`${API}/debug/login`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ user, pass })
  });

  const data = await res.json();
  if (!res.ok) return output(JSON.stringify(data));

  setToken(data.token);
  output('✅ Login realizado');
}

function logout() {
  clearToken();
  output('Logout realizado');
}

/* =====================================================
   AÇÕES
   ===================================================== */
const statusServidor = async () =>
  output(`<pre>${JSON.stringify(await fetchAuth(`${API}/debug/status`), null, 2)}</pre>`);

const statusBanco = async () =>
  output(`<pre>${JSON.stringify(await fetchAuth(`${API}/debug/db`), null, 2)}</pre>`);

const listarTabelas = async () =>
  output(`<pre>${JSON.stringify(await fetchAuth(`${API}/debug/db/tabelas`), null, 2)}</pre>`);

async function inserirProdutoTeste() {
  const data = await fetchAuth(`${API}/debug/db/insert-teste`, { method: 'POST' });
  output(`<pre>${JSON.stringify(data, null, 2)}</pre>`);
}

/* =====================================================
   LISTAR + EXCLUIR
   ===================================================== */
async function listarProdutos() {
  const produtos = await fetchAuth(`${API}/debug/produtos`);
  if (!produtos.length) return output('Nenhum produto');

  let html = `<table><tr><th>ID</th><th>Nome</th><th>Preço</th><th>Ação</th></tr>`;
  produtos.forEach(p => {
    html += `
      <tr>
        <td>${p.id}</td>
        <td>${p.nome}</td>
        <td>${p.preco}</td>
        <td>
          <button class="danger" onclick="excluirProduto(${p.id})">Excluir</button>
        </td>
      </tr>`;
  });
  html += '</table>';
  output(html);
}

async function excluirProduto(id) {
  if (!confirm('Excluir produto ' + id + '?')) return;
  await fetchAuth(`${API}/debug/produtos/${id}`, { method: 'DELETE' });
  listarProdutos();
}

/* =====================================================
   EXPORTAR CSV
   ===================================================== */
async function exportarProdutos() {
  const produtos = await fetchAuth(`${API}/debug/produtos`);
  let csv = 'nome,descricao,preco,imagem_url,plataforma\n';

  produtos.forEach(p => {
    csv += `"${p.nome}","${p.descricao}",${p.preco},"${p.imagem_url || ''}","${p.plataforma}"\n`;
  });

  const blob = new Blob([csv], { type: 'text/csv' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'produtos.csv';
  a.click();
}

/* =====================================================
   IMPORTAR CSV
   ===================================================== */
function mostrarImportacao() {
  output(`
    <h3>Importar Produtos (CSV)</h3>
    <p>Formato:</p>
    <pre>nome,descricao,preco,imagem_url,plataforma</pre>
    <textarea id="csv"></textarea>
    <br><br>
    <button onclick="importarCSV()">Importar</button>
  `);
}

async function importarCSV() {
  const csv = document.getElementById('csv').value;
  const data = await fetchAuth(`${API}/debug/produtos/importar`, {
    method: 'POST',
    body: JSON.stringify({ csv })
  });
  output(`<pre>${JSON.stringify(data, null, 2)}</pre>`);
}
</script>

</body>
</html>
