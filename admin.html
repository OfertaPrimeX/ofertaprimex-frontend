<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Admin - OfertaPrimeX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS principal -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Estilo especÃ­fico do admin -->
    <style>
        .admin-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .admin-container h1 {
            margin-bottom: 24px;
            color: #ff6a00;
            text-align: center;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .admin-btn {
            width: 100%;
            padding: 12px;
            background-color: #ff6a00;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
        }

        .admin-btn:hover {
            background-color: #e85f00;
        }

        .preview img {
            max-width: 150px;
            margin-top: 10px;
            border-radius: 6px;
        }
    </style>
</head>

<body>

<header class="header">
    <div class="container header-content">
        <div class="logo">OfertaPrime<span>X</span> | Admin</div>
    </div>
</header>

<div class="admin-container">

    <h1>Adicionar Produto</h1>

    <form id="productForm">

        <div class="form-group">
            <label>Nome do Produto</label>
            <input type="text" id="name" required>
        </div>

        <div class="form-group">
            <label>Categoria</label>
            <select id="category">
                <option>EletrÃ´nicos</option>
                <option>InformÃ¡tica</option>
                <option>Esportes e Fitness</option>
            </select>
        </div>

        <div class="form-group">
            <label>Plataforma</label>
            <select id="platform">
                <option value="mercado-livre">Mercado Livre</option>
                <option value="amazon">Amazon</option>
                <option value="shopee">Shopee</option>
                <option value="magalu">Magalu</option>
            </select>
        </div>

        <div class="form-group">
            <label>PreÃ§o (R$)</label>
            <input type="number" step="0.01" id="price" required>
        </div>

        <div class="form-group">
            <label>Link de Afiliado</label>
            <input type="url" id="link" required>
        </div>

        <!-- NOVO: upload de imagem -->
        <div class="form-group">
            <label>Imagem do Produto</label>
            <input type="file" id="imageFile" accept="image/*">
            <small>
                A imagem deve ser salva manualmente em:
                <strong>images/&lt;plataforma&gt;/</strong>
            </small>
        </div>

        <button type="submit" class="admin-btn">
            Publicar Produto
        </button>
    </form>

    <div class="preview" id="preview"></div>

</div>

<script>
    const form = document.getElementById('productForm');
    const preview = document.getElementById('preview');
    const imageInput = document.getElementById('imageFile');

    form.addEventListener('submit', function (e) {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const platform = document.getElementById('platform').value;
        const price = document.getElementById('price').value;
        const link = document.getElementById('link').value;

        let imagePath = 'images/placeholder.png';

        if (imageInput.files.length > 0) {
            const fileName = imageInput.files[0].name;
            imagePath = `images/${platform}/${fileName}`;
        }

        preview.innerHTML = `
            <h3>Preview do Produto</h3>
            <div class="product-card">
                <img src="${imagePath}">
                <h4>${name}</h4>
                <p class="platform">${platform}</p>
                <p class="price">R$ ${price}</p>
                <a href="${link}" class="btn" target="_blank">Ver Oferta</a>
            </div>
            <p style="margin-top:10px;font-size:13px;color:#666">
                ðŸ‘‰ Salve a imagem manualmente em <b>${imagePath}</b>
            </p>
        `;
    });
</script>

</body>
</html>
