<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Admin - OfertaPrimeX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS principal -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Estilo específico do admin -->
    <style>
        .admin-container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            padding: 24px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .admin-container h1 {
            margin-bottom: 24px;
            color: #ff6a00;
            text-align: center;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .admin-btn {
            width: 100%;
            padding: 12px;
            background-color: #ff6a00;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
        }

        .admin-btn:hover {
            background-color: #e85f00;
        }

        .preview {
            margin-top: 24px;
            border-top: 1px solid #ddd;
            padding-top: 24px;
        }
    </style>
</head>

<body>

    <!-- HEADER SIMPLES -->
    <header class="header">
        <div class="container header-content">
            <div class="logo">OfertaPrime<span>X</span> | Admin</div>
        </div>
    </header>

    <!-- CONTEÚDO ADMIN -->
    <div class="admin-container">

        <h1>Adicionar Produto</h1>

        <!-- FORMULÁRIO -->
        <form id="productForm">

            <div class="form-group">
                <label>Nome do Produto</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label>Categoria</label>
                <select id="category">
                    <option>Eletrônicos</option>
                    <option>Informática</option>
                    <option>Esportes e Fitness</option>
                </select>
            </div>

            <div class="form-group">
                <label>Plataforma</label>
                <select id="platform">
                    <option>Mercado Livre</option>
                    <option>Amazon</option>
                    <option>Shopee</option>
                    <option>Magalu</option>
                </select>
            </div>

            <div class="form-group">
                <label>Preço (R$)</label>
                <input type="number" step="0.01" id="price" required>
            </div>

            <div class="form-group">
                <label>Link de Afiliado</label>
                <input type="url" id="link" required>
            </div>

            <div class="form-group">
                <label>Imagem do Produto</label>
                <input type="text" id="image" value="images/placeholder.png">
            </div>

            <button type="submit" class="admin-btn">
                Publicar Produto
            </button>
        </form>

        <!-- PREVIEW -->
        <div class="preview" id="preview"></div>

    </div>

    <!-- JS -->
    <script>
        const form = document.getElementById('productForm');
        const preview = document.getElementById('preview');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const category = document.getElementById('category').value;
            const platform = document.getElementById('platform').value;
            const price = document.getElementById('price').value;
            const link = document.getElementById('link').value;
            const image = document.getElementById('image').value;

            preview.innerHTML = `
                <h3>Preview do Produto</h3>
                <div class="product-card">
                    <img src="${image}">
                    <h4 class="product-title">${name}</h4>
                    <p class="platform">${platform}</p>
                    <p class="price">R$ ${price}</p>
                    <a href="${link}" class="btn" target="_blank">Ver Oferta</a>
                </div>
            `;
        });
    </script>

</body>
</html>
